<div class="modal-dialog modal-lg" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{% if crear %} Crear Historico de Creditos:{% else %} Editar Historico de Creditos:{% endif %}</h1>
          <hr>
          <h2 class="modal-title fs-5" id="exampleModalLabel" style="margin-left: 8px;">{{asociado.nombre}} {{asociado.apellido}}</h2>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            {% if crear %}
                <form action="{% url 'asociado:crearHistoricoCredito' pkAsociado %}" method="post" id="form">
            {% else %}
                <form action="{% url 'asociado:editarHistoricoCredito' pkAsociado pk %}" method="post" id="form">
            {% endif %}
                {% csrf_token %}
                
                <div class="form-group mb-3">
                  <label for="{{ form.fechaSolicitud.id_for_label }}">Fecha Solicitud</label>
                  {{ form.fechaSolicitud}}
                </div>

                <div class="form-group mb-3">
                  <label for="{{ form.valor.id_for_label }}">Valor Solicitado</label>
                  {{ form.valor }}
                </div>
                
                <div class="form-group mb-3">
                  <label for="{{ form.cuotas.id_for_label }}">Cuotas</label>
                  {{ form.cuotas }}
                </div>

                <div class="form-group mb-3">
                  <label for="{{ form.estado.id_for_label }}">Estado</label>
                  {{ form.estado }}
                </div>

                <hr>
                <button type="submit" class="btn btn-primary">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                    <path d="M11 2H9v3h2z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                  </svg>
                </button>
            </form>
        </div>
      </div>
    </div>
  </div>
