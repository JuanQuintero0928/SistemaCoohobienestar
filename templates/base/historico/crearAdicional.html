<div class="modal-dialog modal-lg" role="document">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
            {% if create %}
                <h1 class="modal-title fs-5" id="exampleModalLabel">Crear Adicional Funeraria</h1>
            {% else %}
                <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Adicional Funeraria</h1>
            {% endif %}
            <hr>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {% if create %}
                    <form action="{% url 'asociado:crearAdicional' pkAsociado %}" method="post">
                {% else %}
                    <form action="{% url 'asociado:editarAdicional' pkAsociado pk %}" method="post">
                {% endif %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Valor Adicional</span>
                        <span class="input-group-text">$</span>
                        <input type="number" class="form-control" name="cuotaAdicionales" {% if update %} value="{{query.cuotaAdicionales}}" {% endif %} min="0" max="100000" required>
                        {% if update %}
                            <input type="number" class="form-control" name="adicionalAnterior" value="{{query.cuotaAdicionales}}" hidden>
                        {% endif %}
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Concepto Adicional</span>
                        <input type="text" class="form-control" name="concepto" {% if update %} value="{{query.conceptoAdicional}}" {% endif %} required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3">Fecha Inicio Adicional</span>
                        <input type="date" class="form-control" name="fechaInicioAdicional" {% if update %} value="{{query.fechaInicioAdicional|date:'Y-m-d'}}" {% endif %} required>
                    </div>
                    
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                            <path d="M11 2H9v3h2z"/>
                            <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                          </svg>
                    </button>
                </form>
        </div>
      </div>
    </div>
  </div>
