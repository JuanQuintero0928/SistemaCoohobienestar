<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content shadow-lg border-0">

    <!-- ENCABEZADO -->
    <div class="modal-header bg-primary text-white">
      <div>
        <h5 class="modal-title mb-0">{% if create %}Crear Auxilio:{% else %}Editar Auxilio:{% endif %}</h5>
        <h6 class="text-light mb-0">{{ query.nombre }} {{ query.apellido }}</h6>
      </div>
      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <!-- CUERPO -->
    <div class="modal-body">
      {% if create %}
        <form action="{% url 'asociado:crearhistoricoAuxilio' pkAsociado %}" method="post">
      {% else %}
        <form action="{% url 'asociado:crearhistoricoAuxilio' pkAsociado pk %}" method="post">
      {% endif %}
        <div class="col-sm-2">
          <div class="btn-group" role="group" aria-label="Basic example">
          </div>
        </div>
        {% csrf_token %}
        {{ form.as_p }}

        <div class="text-end mt-4">
          <button type="submit" class="btn btn-success">
            Guardar
          </button>
        </div>
      </form>
    </div>

  </div>
</div>
